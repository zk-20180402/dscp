server:
  port: 8087

spring:
  profiles:
    active: test
  application:
    name: sleuthService
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/dscp_user?characterEncoding=UTF-8&useSSL=true
      username: root
      password: 123456
      initialize: true
      driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show_sql: true
    format_sql: true
    database: MYSQL
    generate-ddl: true
    open-in-view: true
    hibernate:
      hbm2ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect
      naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  zipkin:
    base-url: http://localhost:${server.port}

